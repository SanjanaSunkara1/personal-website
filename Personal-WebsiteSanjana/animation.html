    <main class="animation-main">
      <div class="animation-container">
        <h1 class="animation-title">Animations</h1>

        <div class="animation-content">
       
          <div class="side-by-side-container">
            <div class="side-by-side-item">
              <div class="image-container">
                <img src="animation/white.jpg" alt="Animation: White sketches" class="animation-image" />
              </div>
            </div>
            <div class="side-by-side-item">
              <div class="image-container">
                <img src="animation/initial.jpg" alt="Animation: Initial concept" class="animation-image" />
              </div>
            </div>
          </div>

        
          <div class="animation-section">
            <div class="image-container">
              <img src="animation/outline.png" alt="Animation: Outline frames" class="animation-image" />
            </div>
          </div>

         
          <div class="animation-section">
            <div class="image-container">
              <img src="animation/color.jpg" alt="Animation: Color frames" class="animation-image" />
            </div>
          </div>

         
          <div class="animation-section">
            <div class="image-container">
              <img src="animation/final.gif" alt="Animation: Final animated result" class="animation-image" />
            </div>
          </div>
        </div>

        <div class="additional-gifs-grid">
          <div class="additional-gif-item">
            <img src="animation/mickey.gif" alt="Animation: Mickey" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/dog.gif" alt="Animation: Dog" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/bulb.gif" alt="Animation: Bulb" />
          </div>

          <div class="additional-gif-item">
            <img src="animation/lemon.gif" alt="Animation: Lemon" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/fire.gif" alt="Animation: Fire" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/potion.gif" alt="Animation: Potion" />
          </div>

      
          <div class="additional-gif-item">
            <img src="animation/tea.gif" alt="Animation: Tea" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/rocket.gif" alt="Animation: Rocket" />
          </div>
          <div class="additional-gif-item">
            <img src="animation/watermelon.gif" alt="Animation: Watermelon" />
          </div>
        </div>
      </div>
